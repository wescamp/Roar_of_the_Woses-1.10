#textdomain wesnoth-Roar_of_the_Woses

#define PASSAGE_NORMAL DESTINATION WIDTH WINDINESS JAGGED
    [passage]
        destination={DESTINATION}
        width={WIDTH}
        windiness={WINDINESS}
        jagged={JAGGED}
    [/passage]
#enddef

#define PASSAGE_CHANCE CHANCE DESTINATION WIDTH WINDINESS JAGGED
    [passage]
        chance={CHANCE}
        destination={DESTINATION}
        width={WIDTH}
        windiness={WINDINESS}
        jagged={JAGGED}
    [/passage]
#enddef

#define PLACE_SET_PIECE X_RAND Y_RAND MASK UNIT UNIT_X UNIT_Y
    {RANDOM_X_Y {X_RAND} {Y_RAND}}
    [terrain_mask]
        x=$random_x
        y=$random_y
        mask={MASK}
        [rule]
            new=Wwy
            old=*^V*
            terrain=Wwy^Vm
        [/rule]
    [/terrain_mask]
    [set_variable]
        name=random_x
        add={UNIT_X}
    [/set_variable]
    [set_variable]
        name=random_y
        add={UNIT_Y}
    [/set_variable]
    [unit]
        type={UNIT}
        x=$random_x
        y=$random_y
        side=3
        ai_special=guardian
    [/unit]
    {CLEAR_VARIABLE random_x}
    {CLEAR_VARIABLE random_y}
#enddef

#define ENSURE_LARGE_CASTLE UNIT
    [store_locations]
        [and]
            [filter]
                id={UNIT}
            [/filter]

            radius=1
        [/and]

        [not]
            terrain=C*,K*
        [/not]

        variable=adjacent_to_unit_loc
    [/store_locations]

    {FOREACH adjacent_to_unit_loc i}
        [terrain]
            x,y=$adjacent_to_unit_loc[$i].x,$adjacent_to_unit_loc[$i].y
            terrain=Ce
        [/terrain]
    {NEXT i}

    {CLEAR_VARIABLE adjacent_to_unit_loc}
#enddef

